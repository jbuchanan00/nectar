services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5175:5175"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - POSTGRES_URL=postgres://appuser:secret@postgres:5433/mydb
      - REDIS_URL=redis://redis:6379 
    env_file: .env
    networks:
      - shared

  redis:
    image: redis:8.0.2
    restart: always
    container_name: post_redis_dev
    ports:
      - "6379:6379"

networks:
  shared:
    external: true
